<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>버거 리스트</title>
</head>
<body>
<h1>버거리스트</h1>
<h2>일단 목록 전체를 가져오기</h2>

{% endfor %}




</body>
</html>
